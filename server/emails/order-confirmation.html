<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                font-family: sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            h2 {
                color: #2d3748;
            }
            .footer {
                color: #718096;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <h2>Order Confirmed</h2>
        <p>Thank you for your purchase!</p>
        <p><strong>Order #{{orderId}}</strong></p>

        <h3>Items:</h3>
        <ul>
            {{#each items}}
            <li>
                {{name}} × {{quantity}}
                <span style="color: #4a5568">(${{priceTotal}})</span>
            </li>
            {{/each}}
        </ul>

        <p style="font-size: 1.2em; margin-top: 20px">
            <strong>Total: ${{total}}</strong>
        </p>

        <p class="footer">– RingCart Team</p>
    </body>
</html>
