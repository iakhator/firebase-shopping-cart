name: Deploy to Production

on:
  push:
    branches: [master, main]
  workflow_run:
    workflows: ['CI Pipeline']
    branches: [master, main]
    types:
      - completed

jobs:
  # Only deploy if CI pipeline succeeded
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'
    outputs:
      deploy-ready: ${{ steps.check.outputs.ready }}

    steps:
      - name: Check CI Pipeline Status
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
              echo "ready=true" >> $GITHUB_OUTPUT
            else
              echo "ready=false" >> $GITHUB_OUTPUT
              echo "âŒ CI Pipeline failed. Deployment cancelled."
              exit 1
            fi
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "ready=true" >> $GITHUB_OUTPUT
          fi

  # Pre-deployment checks
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.deploy-ready == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Final build test
        run: npm run build

      - name: Final test run
        run: npm run test:run

      - name: Check environment variables
        run: |
          if [[ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]]; then
            echo "âŒ RENDER_DEPLOY_HOOK secret not configured"
            exit 1
          fi
          echo "âœ… Deployment secrets configured"

      - name: Verify deployment target
        run: |
          echo "ğŸš€ Preparing to deploy to production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

  # Main deployment job
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [check-ci-status, pre-deploy-checks]
    if: needs.check-ci-status.outputs.deploy-ready == 'true'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "ğŸš€ Starting deployment to Render..."
          echo "Hook configured: $([ -n "$DEPLOY_HOOK" ] && echo "âœ… Yes" || echo "âŒ No")"

          # Trigger the deployment
          response=$(curl -s -w "\n%{http_code}" -X POST "$DEPLOY_HOOK")
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)

          echo "HTTP Status Code: $http_code"
          echo "Response: $response_body"

          if [[ $http_code -ge 200 && $http_code -lt 300 ]]; then
            echo "âœ… Deployment triggered successfully"
          else
            echo "âŒ Deployment failed with status code: $http_code"
            exit 1
          fi

      - name: Deployment notification
        if: success()
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "The application has been deployed to production."
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"

  # Post-deployment verification
  post-deploy-verification:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Wait for deployment
        run: |
          echo "â³ Waiting 2 minutes for deployment to complete..."
          sleep 120

      - name: Health check (placeholder)
        run: |
          echo "ğŸ” Running post-deployment health checks..."
          # Add actual health check URLs when available
          # curl -f https://your-app-url.onrender.com/health || exit 1
          echo "âœ… Health check passed (placeholder)"

      - name: Performance check (placeholder)
        run: |
          echo "ğŸ“Š Running performance checks..."
          # Add performance testing when needed
          echo "âœ… Performance check passed (placeholder)"

  # Rollback job (manual trigger)
  rollback:
    name: Emergency Rollback
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'

    steps:
      - name: Rollback deployment
        run: |
          echo "ğŸ”„ Emergency rollback triggered"
          echo "This would trigger a rollback to the previous version"
          # Add rollback logic here if supported by Render

  # Notification job
  notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-verification]
    if: always()

    steps:
      - name: Deployment success notification
        if: needs.deploy.result == 'success' && needs.post-deploy-verification.result == 'success'
        run: |
          echo "âœ… DEPLOYMENT SUCCESSFUL"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Application deployed to production"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ Branch: ${{ github.ref_name }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Deployment failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ DEPLOYMENT FAILED"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ’¥ Deployment to production failed"
          echo "ğŸ“… Failed at: $(date)"
          echo "ğŸ‘¤ Attempted by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
